{% extends "base.html" %}
{% block title %}Crear usuario{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
  <h2 class="text-2xl font-bold mb-4">Crear usuario nuevo</h2>
  {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
      {{ error }}
    </div>
  {% endif %}
  {% if success %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4">
      {{ success }}
    </div>
  {% endif %}
  <form method="POST">
    <div class="mb-4">
      <label for="email" class="block font-medium mb-2">Correo electrónico</label>
      <input type="email" name="email" id="email" required class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="password" class="block font-medium mb-2">Contraseña</label>
      <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Crear usuario</button>
  </form>
</div>
{% endblock %}
